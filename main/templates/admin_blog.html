{% extends 'base.html' %}

{% block título %} Admin blog {% endblock título %}

{% block conteúdo %}
    <a href="/admin/blog/create/">Criar novo post</a>

    <table>
        {% for row in output %}
            <tr>
                <th>{{row[0]}}</th>
                <th>{{row[1]}}</th>
                <th>{{row[2]}}</th>
                <th>{{row[3]}}</th>
                <th><a href="/">modificar</a></th>
                <th><a href="/admin/blog/{{row[0]}}/delete">deletar</a></th>
            </tr>
        {% endfor %}

    </table>
    
{% endblock conteúdo %}
